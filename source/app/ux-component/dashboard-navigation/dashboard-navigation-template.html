<div layout="column" style="max-width: 290px;">
  <md-toolbar class="md-primary md-whiteframe-1dp">
    <div class="md-toolbar-tools">
      <img ng-src="{{$ctrl.iconImage}}" class="toolbar-icon">
      <span flex></span>
      <span style="padding-left:8px" class="md-body-2">{{$ctrl.projectName}} | PROJETO</span>
      <span flex></span>
    </div>
  </md-toolbar>
  <div ng-transclude="hideHomeButton">
    <div style="padding-top: 8px; padding-bottom: 8px;">
      <md-list>
        <span class="md-body-2 participant-box-title" style="color:gray; padding:0 16px">
          Projeto
        </span>
        <md-list-item id="home-menu" ng-click="$ctrl.home()">
          <div layout-align="start center">
            <md-icon md-svg-icon="home" aria-label="Home" class="md-accent"></md-icon>
            <span style="padding-left: 16px; padding-right: 16px;">Home</span>
          </div>
        </md-list-item>
      </md-list>
    </div>
  </div>
  <div ng-transclude="hideParticipantBox">
    <otus-participant-box on-close="$ctrl.close()" layout="row"></otus-participant-box>
    <!-- Insere participant-box caso não seja fornecido elemento para o transclude -->
  </div>
  <span flex="100"></span>
  <div layout-align="end center" md-colors="::{background: 'default-primary-500'}">
    <div layout="column" layout-align="start center" layout-margin>
      <label class="md-caption">Importação de dados</label>
      <md-list>
        <md-list-item>
          <div layout="column" layout-align="start center">
            <md-button class="md-fab md-mini md-accent md-raised">
              <md-icon aria-label="backup">backup</md-icon>
            </md-button>
            <md-button id="home-menu" ng-click="$ctrl.importActivity()">IMPORTAR ATIVIDADES</md-button>
          </div>
        </md-list-item>
      </md-list>
    </div>
  </div>
</div>
