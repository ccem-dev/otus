<style>
    .gridListdemoDynamicTiles .s64 {
        font-size: 64px;
    }

    .gridListdemoDynamicTiles .s32 {
        font-size: 48px;
    }

    .gridListdemoDynamicTiles md-grid-list {
        margin: 10px;
    }

    .gridListdemoDynamicTiles md-grid-tile md-grid-tile-header {
        background: rgba(19, 125, 108, 0.68);
        position: relative;
        width: 100%;
        overflow: inherit;
        padding: 8px;
    }

    .gridListdemoDynamicTiles md-grid-tile-header figcaption {
        display: block;
        width: 100%;
    }
    .gridListdemoDynamicTiles md-grid-tile-header figcaption md-icon {
        margin: 0;
    }

    .gridListdemoDynamicTiles md-grid-tile figure {
        justify-content: normal;
        flex-direction: column;
        align-items: start;
    }

    .gridListdemoDynamicTiles .grid-aligh{
        padding-left: 10px;
        padding-top: 5px;
    }

    .gridListdemoDynamicTiles md-grid-tile:hover {
        background: #F5F5F5;
        cursor: pointer;
    }
</style>
<md-card class="md-whiteframe-1dp" layout="column" flex>
    <div ng-if="$ctrl.elementsArray" layout="row" layout-align="space-between">
        <div layout="row" layout-align="start center" flex>
            <div layout="column" layout-margin flex="40" flex-xs="100">
                <md-input-container flex>
                    <input type="text" flex placeholder="Filtro de busca" ng-model="$ctrl.filter"
                           ng-change="$ctrl.filterGridTile()"
                           ng-model-options="{ allowInvalid: true, debounce: 500 }"
                    />
                </md-input-container>
            </div>
            <md-checkbox style="margin:0;" aria-label="Selecionar todas" class="md-primary" ng-checked="$ctrl.selectAll"
                         ng-click="$ctrl.selectDeselectAll()">
            <span class="md-body-1" style="padding-right:8px;">
                Todas
            </span>
            </md-checkbox>
        </div>
        <md-menu md-position-mode="target-right target">
            <md-button class="md-icon-button" ng-click="$mdOpenMenu()">
                <md-icon md-font-set="material-icons">menu</md-icon>
            </md-button>
            <md-menu-content>
                <md-menu-item ng-repeat="item in $ctrl.itemsOrderBy">
                    <md-button  id="{{item.index}}" ng-click="$ctrl.orderByIndex(item.index)">
                        Ordenar por {{item.value}}
                        <md-icon ng-if="$ctrl.orderQuery === item.index" md-font-set="material-icons">{{$ctrl.iconsDropUpDown}}</md-icon>
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>

    <div ng-if="$ctrl.error.isError">
        <h1>{{$ctrl.error.msg}}</h1>
    </div>

    <md-content ng-if="!$ctrl.error.isError" class="gridListdemoDynamicTiles" flex>
        <md-grid-list md-cols="1" md-cols-sm="2" md-cols-md="6" md-cols-gt-md="6" md-row-height-gt-md="5:3" md-row-height-sm="4:2" md-row-height-md="4:4"  md-row-height-lg="5:4"
                      md-row-height="4:2" md-gutter-gt-md="14px" md-gutter="12px" md-gutter-gt-sm="6px">
            <md-grid-tile ng-repeat="activity in $ctrl.elementsArray | filter:$ctrl.filter | orderBy:$ctrl.orderQuery:$ctrl.orderReverse"
                          ng-click="$ctrl.selectDeselect(activity)" name="activity{{$index}}"
                          id="activity{{$index}}"
                          aria-label="activity{{$index}}"
                          md-rowspan="1" md-colspan="1" md-colspan-lg="2" md-colspan-md="2" md-colspan-sm="1" md-colspan-xs="1" md-whiteframe="3" class="{{activity.actions.whiteframeGrid}}">
                <md-grid-tile-header ng-style="activity.actions.colorGrid">
                    <div layout="row" layout-align="space-between center">
                        <div layout="row">
                            <md-icon class="md-avatar-icon" style="fill: white" md-svg-icon="{{activity.mode.icon}}"></md-icon>
                            <h3>{{activity.acronym}}</h3>
                        </div>
                        <md-icon style="color: white" md-font-library="material-icons"">{{activity.iconStatus}}</md-icon>
                    </div>
                </md-grid-tile-header>
                <div class="grid-aligh" layout="column">
                    <span>{{activity.name}}</span>
                    <span class="md-caption" style="color: gray;">ID Externo: <small class="md-body-2" style="color: black;">3217645327615471623{{$index}} {{activity.requiredExternalID}}</small></span>
                    <span class="md-caption" style="color: gray;">Realização: <small class="md-body-2" style="color: black;">{{activity.realizationDate}}</small></span>
                    <span>{{activity.category}}</span>
                </div>
            </md-grid-tile>
        </md-grid-list>
    </md-content>
</md-card>
