<div layout-fill layout="column">

  <md-card ng-style="{'padding':'10px', 'width':'300px'}">
    <div layout="row">
      <div layout="column" flex="10">
        <div ng-style="{'background-color':$ctrl.tube.boxColor,
          'height':'80px', 'width':'10px',
          'margin-right':'10px',
          'border': 'solid 1px #ccc',
          'border-radius':'3px 3px 10px 10px'}">
        </div>
      </div>
      <div layout="column" flex="90">
        <div layout="row" flex="70">
          <div layout="column" flex="90">
            <span class="md-title">{{$ctrl.tube.type}}</span>
            <span class="md-subhead">{{$ctrl.tube.code}}</span>
          </div>
          <div layout="column" flex="10">
            <md-icon class="md-primary" md-font-set="material-icons" ng-show="$ctrl.tube.tubeCollectionData.isCollected">assignment_turned_in
              <md-tooltip>Coletado</md-tooltip>
            </md-icon>
            <md-icon md-font-set="material-icons" ng-show="!$ctrl.tube.tubeCollectionData.isCollected && $ctrl.tube.tubeCollectionData.metadata">not_interested
              <md-tooltip>NÃ£o coletado</md-tooltip>
            </md-icon>
            <md-icon md-font-set="material-icons" ng-hide="$ctrl.tube.tubeCollectionData.isCollected || $ctrl.tube.tubeCollectionData.metadata">assignment_late
              <md-tooltip>Aguardando</md-tooltip>
            </md-icon>
          </div>
        </div>
        <div layout="row" flex="30">
          <div layout="column" flex="50">
            <span class="md-caption">{{$ctrl.tube.tubeCollectionData.time | date : 'dd/MM/yyyy HH:mm'}}</span>
          </div>
          <div layout="column" flex="50" style="text-align:right">
            <a class="md-caption" ng-show="$ctrl.tube.tubeCollectionData.isCollected && $ctrl.tube.tubeCollectionData.metadata">Volume Parcial</a>
          </div>
        </div>
      </div>
    </div>
  </md-card>
</div>
