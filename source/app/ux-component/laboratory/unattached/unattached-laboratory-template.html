<div flex>
  <otus-dashboard-sidenav layout="row">
    <hide-participant-box></hide-participant-box>
  </otus-dashboard-sidenav>
  <otus-dashboard-toolbar layout="row" flex="">
    <div flex layout="row" layout-align="center center" layout-margin>
      <span layout-align="center center">Laborat√≥rios desvinculados</span>
    </div>
  </otus-dashboard-toolbar>
  <div layout="column">
    <div layout="column" flex>
      <md-subheader class="md-no-sticky moment-type-title">
        Filtros
      </md-subheader>
      <div layout="row" layout-xs="column" layout-align="center">
        <md-input-container class="remove-errors-spacer" ng-if="!$ctrl.userHaveCenter"
                            style="margin-left:15px;min-width: 150px">
          <label class="md-subheader">Grupo de coleta:</label>
          <md-select ng-model="$ctrl.collectGroupsFilter" ng-change="$ctrl.onFilter()">
            <md-tooltip>
              Grupo de coleta
            </md-tooltip>
            <md-option ng-repeat="collectGroup in $ctrl.collectGroups track by $index" value="{{collectGroup}}">
              {{collectGroup}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container class="remove-errors-spacer" ng-if="!$ctrl.userHaveCenter"
                            style="margin-left:15px;min-width: 150px">
          <label class="md-subheader">Centro:</label>
          <md-select ng-model="$ctrl.centerFilter" ng-change="$ctrl.onFilter()"
                     ng-disabled="$ctrl.centerFilterDisabled">
            <md-tooltip>
              Centro
            </md-tooltip>
            <md-option ng-repeat="center in $ctrl.centers track by $index" value="{{center}}">
              {{center}}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
    </div>
  </div>
  <div layout-margin>
    <md-grid-list md-cols="3"  md-cols-xs="1" md-cols-sm="3" md-cols-md="4" md-cols-xl="8" md-cols-lg="5" md-cols-gt-md="6" md-row-height-gt-md="6:4" md-row-height-sm="2.7:2" md-row-height-md="5:4"  md-row-height-lg="6:4"
                  md-row-height="6:2"  md-row-height-xs="4:2" md-row-height-xl="4:3.7" md-gutter-gt-md="14px" md-gutter="12px" md-gutter-sm="6px">
      <md-grid-tile ng-repeat="unattachedLaboratory in $ctrl.unattachedLaboratoryList"
                    name="unattachedLaboratory{{$index}}"
                    id="unattachedLaboratory{{$index}}"
                    aria-label="unattachedLaboratory{{$index}}"
                    md-rowspan="1" md-colspan="1" md-colspan-xl="1" md-colspan-lg="1" md-colspan-md="1" md-colspan-sm="1" md-colspan-xs="1" md-whiteframe="3">
        <md-grid-tile-header>
          <div layout="row" layout-align="space-between center">
            <div layout="row">
              <md-icon class="md-avatar-icon" style="fill: white" ></md-icon>
              <md-tooltip md-direction="top">
                {{unattachedLaboratory.identification}}
              </md-tooltip>
              <h3>{{unattachedLaboratory.identification}}</h3>
            </div>
            <div>
              <md-icon ng-style="{color: 'white'}" md-font-library="material-icons""></md-icon>
              <md-tooltip md-direction="top">

              </md-tooltip>
            </div>
          </div>
        </md-grid-tile-header>
        <div  class="grid-aligh" layout="column">
          <div class="clipped">
            <span class="md-body-2"> </span>
          </div>
          <span class="md-caption" ng-style="{color:'#797985'}">Centro: <small class="md-body-2" ng-style="{color:'black'}"></small></span>
          <span class="md-caption" ng-style="{color:'#797985'}">Grupo de controle: <small class="md-body-2" ng-style="{color:'black'}"></small></span>
        </div>
        <md-tooltip md-direction="top">

        </md-tooltip>
      </md-grid-tile>
    </md-grid-list>
  </div>
</div>
