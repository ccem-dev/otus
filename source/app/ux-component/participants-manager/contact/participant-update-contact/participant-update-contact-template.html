<style>
  .puc-layout {
    display: grid;
    grid-template-columns: 12fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-template-areas:
      "fones"
      "emails"
      "address"

  }

  .fones {
    grid-area: fones;
  }

  .emails {
    grid-area: emails;
  }

  .address {
    grid-area: address;
  }

  .buttons {
    grid-area: buttons
  }

</style>

  <div class="puc-layout">
    <md-card class="fones">
      <md-card-content>
        <md-card-title>
          <md-card-title-text>
            <span class="md-subhead">Telefones</span>
          </md-card-title-text>
        </md-card-title>
<!--        PARTICIPANT_CONTACT_TITLES[]-->
          <div ng-repeat="(key, phoneNumber) in $ctrl.contact.phoneNumbers" layout="row">
            <md-input-container>
<!--              {{phoneNumber}}-->
              <label>{{$ctrl.PARTICIPANT_CONTACT_TITLES[key.toUpperCase()]}}</label>
              <input ng-model="phoneNumber.number" ng-disabled=true>
            </md-input-container>
            <md-input-container>
              <label>Contato</label>
              <input ng-model="phoneNumber.contact" ng-disabled=true>
            </md-input-container>
            <md-button class="md-accent md-icon-button md-raised md-button" ng-click=""
                       ng-disabled="!$ctrl.isValid">
              <md-icon aria-label="Adicionar">save</md-icon>
              <md-tooltip md-direction="down">Salvar</md-tooltip>
            </md-button>
          </div>

      </md-card-content>
    </md-card>

    <md-card class="emails">
      <md-card-content>
        <md-card-title>
          <md-card-title-text>
            <span class="md-subhead">Emails</span>
          </md-card-title-text>
        </md-card-title>
        <div ng-repeat="email in $ctrl.contact.emails">
          {{email}}
        </div>
      </md-card-content>
    </md-card>


    <md-card class="address">
      <md-card-content>
        <md-card-title>
          <md-card-title-text>
            <span class="md-subhead">Endere√ßos</span>
          </md-card-title-text>
        </md-card-title>
        <div ng-repeat="address in $ctrl.contact.address">
          {{address}}
        </div>
      </md-card-content>
    </md-card>

  </div>
