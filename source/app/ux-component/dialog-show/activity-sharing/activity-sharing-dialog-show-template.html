<md-dialog>
  <form>
    <md-toolbar class="md-primary md-toolbar-tools">
        <h2><span>Compartilhamento atividade</span></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="$ctrl.cancel() " aria-label="Fechar">
          <md-icon aria-label="Fechar">close</md-icon>
          <md-tooltip md-direction="bottom">Fechar</md-tooltip>
        </md-button>
    </md-toolbar>

    <div layout="row" layout-align="space-between center" ng-if="true">
      <md-button class="md-icon md-mini md-primary"><md-icon>link</md-icon></md-button>
      <span class="md-title label-light-gray">Geração de Link</span>

      <md-button class="md-icon md-mini md-warn"><md-icon>delete</md-icon></md-button>
    </div>

  <md-dialog-content layout-margin>
    <div layout="column" class="label-light-gray" layout-align="center start" layout-padding>
      <span class="md-subhead">Participante: Maria Lúcia Camargo Ribeiro Silva da costa</span>
      <span class="md-subhead">Atividade: TCLE</span>
    </div>
    <div layout="column">
      <md-button ng-click="" class="md-raised md-primary" aria-label="Salvar" ng-disabled=false layout-fill >
        link
      </md-button>
      <md-button ng-click="vm.cancel()" class="md-raised md-no-focus" aria-label="Cancelar" layout-fill>
        mensagem
      </md-button>
    </div>
  </md-dialog-content>

  </form>
</md-dialog>
