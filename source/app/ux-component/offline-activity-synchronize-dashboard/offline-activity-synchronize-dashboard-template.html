<div>
  <otus-dashboard-sidenav layout="row">
    <hide-participant-box></hide-participant-box>
  </otus-dashboard-sidenav>
  <otus-dashboard-toolbar layout="row">
    <div flex layout-gt-md="row" layout="column" layout-align="center center" layout-margin>
      <span layout-align="center center">Sincronismo de atividades offline</span>
    </div>
  </otus-dashboard-toolbar>
</div>
<md-content flex ng-if="!$ctrl.haveErrors" layout-padding="" layout-margin="">
    <div ng-repeat="offlineActivityCollection in $ctrl.offlineActivityCollections"
         id="offlineActivityCollection{{$index}}"
         aria-label="offlineActivityCollection{{$index}}"
         flex>
      <offline-activity-collection offline-collection-data="offlineActivityCollection" reload-data="$ctrl.loadOfflineCollections()" layout="row" layout-align="center center" flex></offline-activity-collection>
    </div>
</md-content>
<offline-activity-collection-sidenav offline-collection-data="$ctrl.selectedCollection"></offline-activity-collection-sidenav>
