<md-card class="md-grid-tile-body" layout="row">
  <div layout="column" layout-align="center center" flex>
    <div layout="row" layout-margin layout-align="start center" style="width: 100%">
        <span>{{$ctrl.offlineCollectionData.date | date:'dd/MM/yyyy - h:mm'}}</span>
    </div>
    <div layout-margin layout="column" layout-align="center start" >
      <div>
        <h3>Observações da coleta: </h3>
        <span>{{$ctrl.offlineCollectionData.observation}}</span>
      </div>
    </div>
    <md-divider></md-divider>
    <div id="md-content-container" layout="column" flex>
      <md-content layout="row" flex>
        <md-list flex>
          <md-list-item class="md-2-line" ng-repeat="activity in $ctrl.offlineCollectionData.activities"
                        ng-click="null">
            <div class="md-list-item-text" layout="column">
              <span flex class="md-title">{{activity.surveyForm.acronym}} - {{activity.surveyForm.name}}</span>
            </div>
            <md-divider></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
    </div>
  </div>
</md-card>
