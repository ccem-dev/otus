<md-card class="md-grid-tile-body" layout="row" flex="50">
  <div layout="column" layout-align="center center" id="md-content-container" flex>
    <div>
      <span class="md-caption">Vincular coleta ao participante</span>
      <div layout="row" layout-align="end end">
        <md-input-container class="remove-errors-spacer">
          <label>NÃºmero de recrutamento</label>
          <input ng-model="$ctrl.recruitmentNumber" type="number" min="0" step="1">
        </md-input-container>
        <md-button class="md-icon-button md-primary" ng-click="$ctrl.synchronizeOfflineActivities()" aria-label="More">
          <md-icon> compare_arrows</md-icon>
        </md-button>
      </div>
    </div>
    <md-content layout="row" flex>
      <md-list flex>
        <md-list-item class="md-2-line" ng-repeat="activitie in $ctrl.offlineCollectionData.activities"
                      ng-click="null">
          <div class="md-list-item-text" layout="column">
            <span flex class="md-title">{{activitie.surveyForm.acronym}}</span>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</md-card>
