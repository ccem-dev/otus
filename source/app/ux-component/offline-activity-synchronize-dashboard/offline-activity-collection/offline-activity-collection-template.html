<md-card class="md-grid-tile-body" layout="row" flex="50" flex-xs="100">
  <div layout="column" layout-align="center center" flex>
    <span class="md-title">Vincular coleta ao participante</span>
    <div layout="row" layout-align="end end">
      <md-input-container class="remove-errors-spacer">
        <label>Número de recrutamento</label>
        <input ng-model="$ctrl.recruitmentNumber" type="number" min="0" step="1">
      </md-input-container>
      <md-button class="md-icon-button md-primary" ng-click="$ctrl.synchronizeOfflineActivities()" aria-label="More">
        <md-icon> compare_arrows</md-icon>
      </md-button>
    </div>
    <div layout-margin layout="column" layout-align="center start" >
      <div>
        <h3>Data da coleta: </h3>
        <span>{{$ctrl.offlineCollectionData.date | date:'dd/MM/yyyy - h:mm'}}</span>
      </div>
      <div>
        <h3>Observações da coleta: </h3>
        <span>{{$ctrl.offlineCollectionData.observation}}</span>
      </div>
    </div>
    <md-divider></md-divider>
    <span class="md-caption">Atividades coletadas</span>
    <div id="md-content-container" layout="column" flex>
      <md-content layout="row" flex>
        <md-list flex>
          <md-list-item class="md-2-line" ng-repeat="activitie in $ctrl.offlineCollectionData.activities"
                        ng-click="null">
            <div class="md-list-item-text" layout="column">
              <span flex class="md-title">{{activitie.surveyForm.acronym}} - {{activitie.surveyForm.name}}</span>
            </div>
            <md-divider></md-divider>
          </md-list-item>
        </md-list>
      </md-content>
    </div>
  </div>
</md-card>
