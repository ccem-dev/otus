<style>
    md-card {
        padding: 0px;
        margin: 0px;
    }

</style>

<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
    <md-card-title>
        <md-card-title-text flex="40"layout-align="center start" >
            <span class="md-headline">Gerenciador de Atividades</span>
            <span class="md-subhead">Inclusão de Formulários ao Participante</span>
        </md-card-title-text>

        <md-card-title-media flex>
            <div flex layout="row" layout-align="center center">
                <div flex="60">
                    <span class="md-subhead">Categoria:</span>
                    <md-input-container style="padding-left: 20px; margin-bottom: 0; margin-top: 0">
                        <md-select aria-label="Categoria"
                                   ng-model="$ctrl.configuration[activity.surveyTemplate.identity.acronym].category">
                            <md-option ng-repeat="category in $ctrl.categories track by $index"
                                       ng-selected="category.isDefault"
                                       ng-value="category">{{category.label | uppercase}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>

                <div layout="column" layout-align="center start">
                    <div class="demo-swipe" md-swipe-left="onSwipeLeft($event, $target)">
                        <md-switch aria-label="ActivityType" class="md-primary" ng-false-value="'onLine'"
                                   ng-model="data.cb2" ng-true-value="'inPaper'">
                            <span class="md-subhead">On Line / Em Papel</span>
                        </md-switch>
                    </div>
                    <div class="demo-swipe" md-swipe-right="onSwipeRight($event, $target)">
                        <md-switch aria-label="ActivitySelection" class="md-primary" ng-false-value="'activityUnit'"
                                   ng-model="data.cb3" ng-true-value="'Activitylist'">
                            <span class="md-subhead">Unitário / Lista</span>
                        </md-switch>
                    </div>
                </div>
            </div>
        </md-card-title-media>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
        <span layout-padding class="md-subhead">Busca:</span>
        <md-autocomplete flex md-no-cache="true" md-selected-item="$ctrl.selectedItem"
                         md-search-text-change="$ctrl.searchTextChange($ctrl.searchText)"
                         md-search-text="$ctrl.searchText"
                         md-selected-item-change="$ctrl.selectedItemChange(item)"
                         md-items="item in $ctrl.querySearch($ctrl.searchText)"
                         md-item-text="item.text" md-min-length="0" placeholder="Atividade"
                         md-menu-class="autocomplete-custom-template">
            <md-item-template>
          <span class="item-title">
            <span md-highlight-text="$ctrl.searchText" md-highlight-flags="i">{{item.acronym}}</span>
          </span>
                <span class="item-metadata">
            <span class="item-metastat">
              <strong>{{item.name}}</strong>
            </span>
          </span>
            </md-item-template>
            <md-not-found>
                Nenhum resultado para "{{ $ctrl.searchText }}" foi encontrado.
            </md-not-found>
        </md-autocomplete>


        <md-button class="md-icon-button"ng-click="$ctrl.addPreviewActivity($ctrl.activities)">
            <md-icon md-font-set="material-icons">visibility</md-icon></md-button>
        <md-button class="md-icon-button"><md-icon md-font-set="material-icons">save</md-icon></md-button>
        <md-button class="md-icon-button"><md-icon md-font-set="material-icons">cancel</md-icon></md-icon></md-button>
    </md-card-actions>
</md-card>
