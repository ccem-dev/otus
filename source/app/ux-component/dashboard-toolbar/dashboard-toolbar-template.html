<div flex>
  <md-toolbar class="md-primary md-whiteframe-1dp">
    <div class="md-toolbar-tools md-padding">
      <img ng-hide="$ctrl.verifyStateParticipantDashboard()" ng-src="{{$ctrl.imageIconURL}}" class="toolbar-icon"/>
      <div ng-transclude flex class="not-mobile"></div>
      <div class="mobile" flex></div>

      <otus-display-token></otus-display-token>
      <otus-crash-report></otus-crash-report>

      <otus-user-menu logged-user="$ctrl.loggedUser.name"></otus-user-menu>
    </div>
  </md-toolbar>
  <md-toolbar class=" mobile md-primary md-whiteframe-1dp">
    <div class="md-toolbar-tools md-padding">
      <div ng-transclude flex></div>
    </div>
  </md-toolbar>
</div>
