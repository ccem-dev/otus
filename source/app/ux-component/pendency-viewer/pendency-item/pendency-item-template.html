<style>
  .wh-layout {
    display: grid;
    grid-template-columns: repeat(3, 1fr) .5fr;
    grid-template-rows: 1fr 1fr;
    grid-template-areas:
      "rn       receiver  duoDate       status"
      "acronym  requester creationDate  . "
  }

  .rn {  grid-area: rn;  }
  .acronym {  grid-area:acronym ;  }
  .duo-date{  grid-area: duoDate;  }
  .creation-date {  grid-area: creationDate;  }
  .requester {  grid-area:requester ;  }
  .receiver {  grid-area:receiver ;  }
  .status {  grid-area: status;  }
</style>


<md-whiteframe class="md-whiteframe-3dp wh-layout" layout-padding>
  <span class="rn"> <md-icon>account_circle</md-icon> {{$ctrl.item.rn}}</span>
  <span class="acronym"><md-icon>description</md-icon> {{$ctrl.item.acronym}}</span>
  <span class="duo-date"><md-icon>hourglass_empty</md-icon> {{$ctrl.item.dueDate}}</span>
  <span class="creation-date"><md-icon>timer</md-icon> {{$ctrl.item.creationDate}}</span>
  <span class="requester"><md-icon>record_voice_over</md-icon> {{$ctrl.item.requester}}</span>
  <span class="receiver"><md-icon>assignment_turned_in</md-icon> {{$ctrl.item.receiver}}</span>
  <span class="status"><md-icon>event</md-icon> {{$ctrl.item.status}}</span>
</md-whiteframe>
