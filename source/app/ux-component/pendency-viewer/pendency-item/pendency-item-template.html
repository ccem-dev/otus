<style>
  .wh-layout {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: 1fr 1fr;
    grid-template-areas:
      "rn rn acronym dueDate"
      "creationDate requester receiver status"
  }

  .rn {  grid-area: rn;  }
  .acronym {  grid-area:acronym ;  }
  .due-date{  grid-area: dueDate;  }
  .creation-date {  grid-area: creationDate;  }
  .requester {  grid-area:requester ;  }
  .receiver {  grid-area:receiver ;  }
  .status {  grid-area: status;  }
</style>


<md-whiteframe class="md-whiteframe-3dp wh-layout" layout layout-align="center center">
  <span class="rn">Número de Recrutamento: {{$ctrl.item.rn}}</span>
  <span class="acronym">Acrônimo: {{$ctrl.item.acronym}}</span>
  <span class="due-date">Data de Vencimento: {{$ctrl.item.dueDate}}</span>
  <span class="creation-date">Data de Criação: {{$ctrl.item.creationDate}}</span>
  <span class="requester">Requisitado por: {{$ctrl.item.requester}}</span>
  <span class="receiver">Enviado a:{{$ctrl.item.receiver}}</span>
  <span class="status">Status: {{$ctrl.item.status}}</span>
</md-whiteframe>
