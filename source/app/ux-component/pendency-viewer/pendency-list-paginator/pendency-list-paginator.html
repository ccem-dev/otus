<style>
  .paginationCard {
    display: grid;
    grid-template-columns: .1fr 1fr .1fr;
    grid-template-rows: 1fr;
    grid-template-areas: "inputLeft nextPage inputRight"
  }

  .input-left {
    grid-area: inputLeft;
  }

  .input-right {
    grid-area: inputRight;
  }

  .next-page {
    grid-area: nextPage;
  }

  .inputStuntmanSearchSettings {
    width: 3vw;
    border: none;
    margin-left: 2vw;
  }

</style>

<md-card class="paginationCard" ng-if="$ctrl.paginatorActive">
  <input ng-model="$ctrl.stuntmanSearchSettings.currentQuantity" type="number" class="input-left container inputStuntmanSearchSettings">
  <md-button layout-fill class="md-raised md-primary next-page"
             ng-click="$ctrl.getNextPage($ctrl.stuntmanSearchSettings)">
    <md-icon md-font-set="material-icons">fast_forward</md-icon>
    <md-tooltip md-direction="left">Próxima Página</md-tooltip>
  </md-button>
  <input ng-model="$ctrl.stuntmanSearchSettings.quantityToGet" type="number" class="input-right container inputStuntmanSearchSettings">
</md-card>
