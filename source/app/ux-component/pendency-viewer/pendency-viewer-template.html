<style>
  .md-button.md-default-theme.md-raised:not([disabled]) md-icon, .md-button.md-raised:not([disabled]) md-icon {
    color: rgb(119,119,119);
   }

  .pv-layout {
    display: grid;
    grid-gap: 0em;
    /*height: 100vh;*/
    width: 100vw;

    grid-template-columns: repeat(4, 1fr) .7fr;
    grid-template-rows: .03fr .1fr 1fr .05fr;
    grid-template-areas:
      "toolbar toolbar toolbar toolbar toolbar"
      "control control control control control"
      "list    list    list      list  list"
      ".       .       .         .     paginator"

  }

  otus-dashboard-toolbar { grid-area: toolbar }
  otus-pendency-list-control { grid-area: control }
  otus-pendency-list { grid-area: list }
  otus-pendency-list-paginator { grid-area: paginator}

</style>

<md-content class="pv-layout" ng-cloak>
  <otus-dashboard-sidenav layout="row">
    <hide-participant-box></hide-participant-box>
  </otus-dashboard-sidenav>
  <otus-dashboard-toolbar>
    <div flex layout="row" layout-align="center center" layout-margin>
      <span layout-align="center center">Visualizador de PendÃªncias</span>
    </div>
  </otus-dashboard-toolbar>
  <otus-pendency-list-control search-settings="$ctrl.searchSettings"
                              get-pendencies="$ctrl.getAllPendencies($ctrl.searchSettings)"
                              pendency-attributes="$ctrl.pendencyAttributes"></otus-pendency-list-control>
  <otus-pendency-list pendencies="$ctrl.pendencies"
                      pendency-attributes="$ctrl.pendencyAttributes">
  </otus-pendency-list>
  <otus-pendency-list-paginator search-settings="$ctrl.searchSettings"></otus-pendency-list-paginator>

</md-content>
