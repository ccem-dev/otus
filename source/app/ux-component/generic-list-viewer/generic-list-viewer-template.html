<link href="app/ux-component/generic-list-viewer/generic-list-viewer-styles.css" rel="stylesheet" type="text/css">

<md-content class="generic-list-viewer-layout" ng-cloak style="">
  <otus-dashboard-sidenav layout="row">
    <hide-participant-box></hide-participant-box>
  </otus-dashboard-sidenav>

  <otus-dashboard-toolbar>
    <div flex layout="row" layout-align="center center" layout-margin>
      <span layout-align="center center">{{$ctrl.viewerTitle}}</span>
    </div>
  </otus-dashboard-toolbar>

  <otus-generic-list-control filters-component-name="$ctrl.filtersComponentName"
                             search-settings="$ctrl.searchSettings"
                             get-items="$ctrl.getAllItems($ctrl.searchSettings)"
                             item-attributes="$ctrl.itemAttributes"
                             paginator-active="$ctrl.paginatorActive">
  </otus-generic-list-control>

  <otus-generic-list item-component-name="$ctrl.itemComponentName"
                     items="$ctrl.items"
                     item-attributes="$ctrl.itemAttributes">
  </otus-generic-list>

  <otus-generic-list-paginator call-validation-items-limits="$ctrl.callValidationItemsLimits"
                               stuntman-search-settings="$ctrl.stuntmanSearchSettings"
                               items="$ctrl.items"
                               paginator-active="$ctrl.paginatorActive">
  </otus-generic-list-paginator>
</md-content>
