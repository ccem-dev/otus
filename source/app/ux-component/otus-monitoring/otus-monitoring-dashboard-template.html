<div layout="column" flex>
  <otus-dashboard-sidenav layout="row">
    <hide-participant-box></hide-participant-box>
  </otus-dashboard-sidenav>
  <otus-dashboard-toolbar layout="row">
    <div flex layout-gt-md="row" layout="column" layout-align="center center" layout-margin>
      <span layout-align="center center">Atividades do centro</span>
    </div>
  </otus-dashboard-toolbar>
  <monitoring-filter-view-component ng-if="$ctrl.ready" centers="$ctrl.centers" parse-data="$ctrl.parseData"
                                    questionnaires-list="$ctrl.questionnairesList"
                                    unique-dates-list="$ctrl.uniqueDatesList"
                                    update-data="$ctrl.update" class="desktop-filter">
  </monitoring-filter-view-component>
  <div ui-view layout="column" flex>
    <md-content layout="row" ng-if="$ctrl.activityListEmpty" flex layout-align="center center">
      <div class="label-light-gray">
        <h3 class="md-display-3">Não há registros a serem exibidos.</h3>
        <div>
          <span class="md-body-1">Solicite ao Administrador</span>
          <span class="md-body-1">a inclusão de atividades no Otus Domain</span>
        </div>
      </div>
    </md-content>
    <div layout="row" flex ng-show="$ctrl.monitoringData.length">
      <md-content layout="column" flex>
        <monitoring-filter-view-component ng-if="$ctrl.ready" centers="$ctrl.centers" parse-data="$ctrl.parseData"
                                          questionnaires-list="$ctrl.questionnairesList"
                                          unique-dates-list="$ctrl.uniqueDatesList"
                                          update-data="$ctrl.update" class="mobile-filter">
        </monitoring-filter-view-component>
        <div flex>
          <monitoring-information-cards-component create-information-cards="$ctrl.createInformationCards"
                                                  centers="$ctrl.centers">
          </monitoring-information-cards-component>
          <div flex layout="row" layout-xs="column" layout-wrap>
            <monitoring-centers-goals-visualization-component create-centers-goals-chart="$ctrl.createCentersGoalsChart"
                                                              flex centers="$ctrl.centers">
            </monitoring-centers-goals-visualization-component>
            <monitoring-centers-cumulative-results-visualization-component centers="$ctrl.centers"
                                                                           create-cumulative-results-chart="$ctrl.createCumulativeResultsChart"
                                                                           flex>
            </monitoring-centers-cumulative-results-visualization-component>
          </div>
          <div flex >
            <monitoring-overview-visualization-component centers="$ctrl.centers"
                                                         questionnaire-data="$ctrl.questionnaireData"
                                                         create-questionnaire-line-chart="$ctrl.createQuestionnaireLineChart"
                                                         flex>
            </monitoring-overview-visualization-component>
            <monitoring-spreadsheet-component create-questionnaire-spreadsheet="$ctrl.createQuestionnaireSpreadsheet"
                                              layout="column" centers="$ctrl.centers"
                                               flex>
            </monitoring-spreadsheet-component>
          </div>
        </div>
      </md-content>
    </div>
  </div>
</div>
