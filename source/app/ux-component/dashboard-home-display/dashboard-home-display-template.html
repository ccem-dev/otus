<style>
  .option:hover {
    color: #000D11;
    cursor: pointer;
  }

  .header-home-options {
    background-color: #009588;
    font-weight: bold;
    color: #FFFFFF !important;
    min-height: 70px !important;
    max-height: 70px !important;
  }

  .card-button {
    margin-right: 8px;
  }

  .card-button:last-of-type {
    margin-right: 0;
  }

  .full-width{
    min-width: 90vw;
  }
</style>
<md-content flex>
<div layout="row" layout-xs="column"  layout-sm="column" layout-align="end start" flex>

  <div layout="column" layout-align="start start" layout-padding layout-fill flex="100">
    <div layout="row" layout-padding style="width: 100%;" layout-align="center center" >
      <div layout="column" layout-padding layout-align="center center">
<!--        <span layout="row" class="md-display-2">Olá {{ $ctrl.loggedUser.name }}!</span>-->
<!--        <span layout="row" class="md-headline">Utilize as opções a seguir para navegar no sistema.</span>-->
        <otus-participant-search class="full-width" on-select="$ctrl.selectParticipant(participant)" show-all-participants="$ctrl.managerParticipantsDashboard()"
                                 show-all-participants-button="true" ng-disabled="!$ctrl.participantsReady" layout-fill on-ready="$ctrl.participantsReady">
        </otus-participant-search>
        <div ng-if="!$ctrl.showAllParticipantsButtoninsideSearch">
          <button class="md-accent md-raised md-button" ng-click="$ctrl.managerParticipantsDashboard()">EXIBIR TODOS PARTICIPANTES</button>
        </div>
      </div>
    </div>

<!--    Laboratory buttons-->
    <div layout="column" layout-align="center center" layout-fill layout-padding flex layout-wrap>
      <div layout="column" ng-show="$ctrl.userAccessToLaboratory && $ctrl.laboratoryChecking" flex-xs  >

        <div layout="row" layout-align="center center">
<!--          <md-icon style="font-size:30px;height:30px;width:30px;color:#FFFFFF;">colorize</md-icon>-->
          <span class="md-header" layout-padding >LABORATÓRIO</span>
        </div>

        <div layout="row" layout-xs="column" layout-sm="column" layout-md="column">
          <md-card layout-fill ng-init="showLaboratory=true" class="card-button">
            <md-card-content layout="column" layout-align="start start" flex>
              <md-button ng-click="$ctrl.sampleTransportDashboard()" class="md-body-1 option " layout-margin=""
                         layout-align="center">
                <md-icon layout-margin>local_shipping</md-icon>
                Transporte de amostra
              </md-button>
            </md-card-content>
          </md-card>

          <md-card layout-fill ng-init="showLaboratory=true" class="card-button">
            <md-card-content layout="column" layout-align="start start" flex>
              <md-button ng-click="$ctrl.examsDashboard()" class="md-body-1 option" layout-margin="" layout-align="center">
                <md-icon layout-margin>event_note</md-icon>
                Lotes de exames
              </md-button>
            </md-card-content>
          </md-card>

          <md-card layout-fill ng-init="showLaboratory=true" class="card-button">
            <md-card-content layout="column" layout-align="start start" flex>
              <md-button  ng-click="$ctrl.sendingExam()" class="md-body-1 option" layout-margin="" layout-align="center">
                <md-icon layout-margin>event_available</md-icon>
                Envios de exames
              </md-button>
            </md-card-content>
          </md-card>
        </div>
      </div>

<!--      Monitoring buttons-->
      <div flex-xs layout="column">

        <div layout="row" layout-align="center center">
<!--          <md-icon style="font-size:30px;height:30px;width:30px;color:#FFFFFF;">assessment</md-icon>-->
          <span class="md-header" layout-padding>MONITORAMENTO</span>
        </div>

        <div flex layout="row" layout-xs="column" layout-sm="column" layout-md="column">
          <md-card layout-fill class="card-button">
            <md-card-content layout="column" layout-align="start start" flex>
              <md-button ng-click="$ctrl.startMonitoring()" layout-margin="" class="md-body-1 option ">
                <md-icon layout-margin>description</md-icon>
                Atividades do centro
              </md-button>
            </md-card-content>
          </md-card>

          <md-card layout-fill class="card-button">
            <md-card-content layout="column" layout-align="start start" flex>
              <md-button ng-click="$ctrl.activateActivityFlagsReport()" class="md-body-1 option" layout-margin=""
                         layout-align="center">
                <md-icon layout-margin>flag</md-icon>
                Flags para Atividades
              </md-button>
            </md-card-content>
          </md-card>

          <md-card layout-fill class="card-button" ng-init="showLaboratory=true" >
            <md-card-content layout="column" layout-align="start start" flex>
              <md-button ng-show="$ctrl.userAccessToLaboratory && $ctrl.laboratoryChecking" ng-click="$ctrl.laboratoryActivityFlagsReport()"
                         class="md-body-1 option" layout-margin="" layout-align="center">
                <md-icon layout-margin>flag</md-icon>
                Flags para Laboratório
              </md-button>
            </md-card-content>
          </md-card>

          <md-card layout-fill ng-init="showLaboratory=true" class="content-card-home">
            <md-card-content layout="column" layout-align="start start" flex>
              <md-button ng-show="$ctrl.userAccessToLaboratory && $ctrl.laboratoryChecking" ng-click="$ctrl.laboratoryMonitoring()"
                         class="md-body-1 option" layout-margin="" layout-align="center">
                <md-icon layout-margin>assignment_turned_in</md-icon>
                Controle laboratorial
              </md-button>
            </md-card-content>
          </md-card>
        </div>
      </div>
    </div>

<!--    Activity Pendency List-->
    <otus-dashboard-pendency layout="column" layout-align="center center" layout-fill layout-padding flex ></otus-dashboard-pendency>

  </div>
  <span flex flex-xs="0"></span>
</div>
</md-content>
