<md-autocomplete flex required md-selected-item="$ctrl.selectedItem"
                 md-search-text-change="$ctrl.searchTextChange($ctrl.searchText)" md-search-text="$ctrl.searchText"
                 md-selected-item-change="$ctrl.selectedItemChange(item)"
                 md-items="item in $ctrl.querySearch($ctrl.searchText)"
                 md-item-text="item.text" md-min-length="0"
                 placeholder = {{$ctrl.placeholderTitle}}
                 md-menu-class="autocomplete-custom-template">
  <md-item-template>
          <span class="item-title">
            <md-icon md-svg-icon="account"></md-icon>
            <span md-highlight-text="$ctrl.searchText" md-highlight-flags="i">{{ item.title }}</span>
          </span>
    <span class="item-metadata">
            <span class="item-metastat">
              E-mail: <strong>{{ item.metastat.email }}</strong>
            </span>
          </span>
  </md-item-template>
  <md-not-found>
    Nenhum resultado para "{{ $ctrl.searchText }}" foi encontrado.
  </md-not-found>
</md-autocomplete>
