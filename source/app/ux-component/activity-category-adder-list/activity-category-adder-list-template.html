<md-content layout="column" layout-align="top" hide-xs>
  <md-list-item class="md-1-line" flex="">
    <div class="md-list-item-text" layout="row" layout-align="start center" flex="70">
      <span>Nome</span>
    </div>
    <div class="md-list-item-text" layout="column" flex="10">
      <div layout="row" layout-align="start center">
        <span layout="column">Acrônimo</span>
      </div>
    </div>
    <div class="md-list-item-text" layout="column" flex="20">
      <div layout="row" layout-align="center center">
        <span layout="column">Categoria</span>
      </div>
    </div>
    <md-divider></md-divider>
  </md-list-item>
  <md-list-item ng-repeat="activity in $ctrl.activities track by activity.surveyTemplate.identity.acronym" ng-if="$ctrl.activities.length>0">
    <div class="md-list-item-text" layout="column" flex>
      <div layout="row" layout-align="start center">
        <span layout="column">{{ activity.surveyTemplate.identity.name }}</span>
      </div>
    </div>
    <div class="md-list-item-text" layout="column" flex="10">
      <div layout="row" layout-align="start center">
        <span layout="column">{{ activity.surveyTemplate.identity.acronym }}</span>
      </div>
    </div>
    <div class="md-list-item-text" layout="column" flex="20">
      <md-input-container>
            <md-select ng-model="$ctrl.configuration[activity.surveyTemplate.identity.acronym].category" aria-label="Categoria">
            <md-option ng-repeat="category in $ctrl.categories track by $index" ng-value="category" ng-selected="category.isDefault">{{category.label | uppercase}}</md-option>
        </md-select>
      </md-input-container>
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-content>
<md-card hide-gt-xs layout="row" ng-repeat="activity in $ctrl.activities track by activity.surveyTemplate.identity.acronym"
         ng-if="$ctrl.activities.length>0">
  <div layout="column" layout-padding flex>
    <div layout="row"><span flex="20">Nome:</span><span style="padding-left: 20px">{{ activity.surveyTemplate.identity.name }}</span></div>
    <div layout="row"><span flex="20">Acrônimo:</span><span style="padding-left: 20px">{{ activity.surveyTemplate.identity.acronym }}</span>
    </div>
    <div layout="row">Categoria:
      <span>
        <md-input-container style="padding-left: 20px; margin-bottom: 0; margin-top: 0">
          <md-select ng-model="$ctrl.configuration[activity.surveyTemplate.identity.acronym].category"
                     aria-label="Categoria">
            <md-option ng-repeat="category in $ctrl.categories track by $index" ng-value="category"
                       ng-selected="category.isDefault">{{category.label | uppercase}}</md-option>
          </md-select>
        </md-input-container>
      </span>
    </div>
  </div>
</md-card>
