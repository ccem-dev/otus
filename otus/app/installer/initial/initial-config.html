<md-content layout="column" flex id="installer">
    <div layout="row" id="headerSize">
        <div class="logo" id="logo_otus"></div>
        <div layout="row" id="welcome">
            <h2 layout="row" layout-align="center center">
                <span class="md-display-2">Bem-vindo!</span>
            </h2>
        </div>
    </div>

    <md-content layout="row" id="separatorLine" layout-align="center center">
        <h2>Vamos iniciar a Instalação do Projeto.</h3>
    </md-content>

    <md-content layout="column" flex>
      <form name="initialConfigForm" novalidate ng-submit="controller.register(project)">

          <div layout="row" layout-align="center" flex id="installerLayout">
              <div layout="column" flex="50">
                  <div layout="row">
                      <div layout="column" flex style="padding: 20px">
                          <div layout="row" flex>
                              <md-tabs md-border-bottom flex>
                                  <md-tab label="Projeto">
                                      <md-content class="md-padding">
                                          <md-input-container class="md-block">
                                              <label>Insira o Nome do Projeto</label>
                                              <input type="text" name="projectName" ng-model="project.name" ng-required="true" />
                                              <div ng-messages="initialConfigForm.projectName.$error">
                                                 <div ng-message="required">Campo Obrigatório</div>
                                             </div>
                                          </md-input-container>
                                      </md-content>
                                  </md-tab>
                                  <md-tab label="Domínio">
                                      <md-content class="md-padding">
                                          <md-input-container class="md-block">
                                              <label>Insira a URL do projeto Domain. Exemplo: http://localhost/otus-domain</label>
                                              <input type="url" name="urlProject" ng-model="project.url" ng-required="true" />
                                              <div ng-messages="initialConfigForm.urlProject.$error">
                                                 <div ng-message="required">Campo Obrigatório</div>
                                                 <div ng-message="url">Insira uma URL válida.</div>
                                              </div>
                                          </md-input-container>
                                      </md-content>
                                  </md-tab>
                              </md-tabs>
                          </div>
                      </div>
                  </div>
                  <md-content layout="row" layout-align="start center">
                      <md-button type="submit" class="md-raised md-accent" ng-disabled="initialConfigForm.$invalid || isLoading">
                          Cadastrar
                      </md-button>

                      <div layout="row" layout-sm="column" layout-align="center">
                            <md-progress-circular md-mode="indeterminate" ng-show="isLoading"></md-progress-circular>
                      </div>
                  </md-content>
              </div>
          </div>
      </form>
    </md-content>
</md-content>
