<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right"
flex>
  <md-toolbar>
    <!--<div layout="row" layout-align="center center">-->
    <div>
      <md-button class="md-fab md-accent">
        <md-icon md-font-library="material-icons">information</md-icon>
      </md-button>
      <span>Informações da Atividade</span>
    </div>
  </md-toolbar>
  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Detalhes">
      <md-content layout-padding layout="column">
        <div layout="row">
          <div layout="column" flex="50">
            <span>Nome</span>
          </div>
          <div layout="column" flex>
            <span>{{ $ctrl.activity.details.name }}</span>
          </div>
        </div>
        <div layout="row">
          <div layout="column" flex="50">
            <span>Acrônimo</span>
          </div>
          <div layout="column" flex>
            <span>{{ $ctrl.activity.details.acronym }}</span>
          </div>
        </div>
        <div layout="row">
          <div layout="column" flex="50">
            <span>Descrição</span>
          </div>
          <div layout="column" flex>
            <span>{{ $ctrl.activity.details.description }}</span>
          </div>
        </div>
      </md-content>
    </md-tab>
    <md-tab label="Histórico">
      <md-list flex>
        <md-list-item class="md-2-line" style="margin-top: 15px" ng-repeat="status in $ctrl.activity.history track by $index"
        ng-click="null">
          <img ng-src="{{ status.face }} ? {{ $index }}" class="md-avatar" alt="{{ status.who }}"
          />
          <div class="md-list-item-text" layout="column">
            <h3>{{ status.name }}</h3>
            <p>
              Em {{ status.date }}
              <br />Por {{ status.user.name }}
              <br />{{ status.user.email }}
            </p>
          </div>
        </md-list-item>
      </md-list>
    </md-tab>
  </md-tabs>
</md-sidenav>
