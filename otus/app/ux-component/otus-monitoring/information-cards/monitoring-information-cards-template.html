<md-content layout="row" flex>
    <md-card flex>
        <md-card-content style="display:inline-block;">
            <div flex layout="row" ng-init="Data = $ctrl.generalInformation">
                <canvas style="font-size:60px;height:60px;width:80px;" id="goalPercentageChart"></canvas>
                <div layout="row" style="padding-top:20px;">
                    <div style="vertical-align: middle;text-align:left;font-size:5vh;color:rgb(128, 128, 128);">{{((Data.completed/(Data.goal - Data.deaths))*100).toFixed(0)}}%</div>
                    <div style="text-align:left;font-size:2vh;color:rgb(150, 150, 150);"> da Meta Total Completa</div>
                </div>

            </div>
        </md-card-content>
    </md-card>
    <md-card flex>
        <md-card-content style="display:inline-block;">
            <div flex layout="row" ng-init="Data = $ctrl.generalInformation">
                <canvas style="font-size:60px;height:60px;width:80px;" id="deathsPercentageChart"></canvas>
                <div layout="row" style="padding-top:20px;">
                    <div style="vertical-align: middle;text-align:left;font-size:5vh;color:rgb(128, 128, 128);">{{((Data.deaths/(Data.goal))*100).toFixed(0)}}%</div>
                    <div style="text-align:left;font-size:2vh;color:rgb(150, 150, 150);"> de Falecimentos de Participantes</div>
                </div>

            </div>
        </md-card-content>
    </md-card>
    <md-card flex>
        <md-card-content >
            <div flex layout="row">
                <md-icon style="text-align:left;font-size:60px;height:60px;width:60px;" flex="1">event_note</md-icon>
                <div layout="row" style="padding-top:20px;" flex="80">
                    <div  style="text-align:left;font-size:5vh;color:rgb(128, 128, 128);">14680</div>
                    <div  style="text-align:left;font-size:2vh;color:rgb(150, 150, 150);"> Participantes na Onda 3</div>
                </div>
            </div>
        </md-card-content>
    </md-card>
</md-content>
