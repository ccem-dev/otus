<flag-filter-view-component centers="$ctrl.centers" activities-status="$ctrl.status" acronyms-list="$ctrl.acronymsList" on-update="$ctrl.updateData" ng-if="$ctrl.ready"></flag-filter-view-component>
<div layout="row" layout-align="center center">
   <md-button ng-disabled="!$ctrl.activities.data.length" class="md-accent md-raised" ng-click="$ctrl.downloadCSV()">EXPORTAR <md-icon>get_app</md-icon>
    <md-tooltip md-direction="down">O Relatório será exportado considerando os filtros aplicados.</md-tooltip>
  </md-button>
  <span flex></span>
  <otus-paginator flex flex-gt-md="35" elements="$ctrl.rawActivities" on-update="$ctrl.updatePage" ng-if="$ctrl.ready"></otus-paginator>
</div>
<md-divider></md-divider>
<md-content flex layout="row">
  <otus-flag-report-visualization ng-show="$ctrl.activities.data.length" activities-data="$ctrl.activities" on-update="$ctrl.setActivities" colors-range="$ctrl.colors" legend-range="$ctrl.labels" flex ng-if="$ctrl.ready" layout-padding=""></otus-flag-report-visualization>
  <div flex ng-if="!$ctrl.activities.data.length" layout="row" style="margin-top: 30px" layout-align="center top" >
    <span class="md-display-1" >Não existem atividades disponíveis para visualização</span>
  </div>
</md-content>
