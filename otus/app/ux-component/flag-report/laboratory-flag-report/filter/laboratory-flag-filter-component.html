<div flex>
  <div layout="row" flex>
    <div layout="column" flex layout-align="center">
      <div layout="row" flex layout-align="center center">
        <md-card flex="100" flex-gt-md="50">
          <md-card-content>
            <span class="md-subheader">Filtros de Pesquisa:</span>
            <div flex layout-align="center center" layout="row" layout-xs="column">
              <span flex="5"></span>
              <span flex-gt-md="5"></span>
              <span flex-sm="10"></span>
              <md-input-container class="remove-errors-spacer md-block" flex="20" ng-if="!$ctrl.userHaveCenter">
                <label class="md-subhead">Acrônimo:</label>
                <md-select ng-model="$ctrl.selectedAcronym" ng-change="$ctrl.onChangeFilter(null)" ng-disabled="">
                  <md-option ng-repeat="questionnaire in $ctrl.acronymsList | orderBy:propertyName track by $index"
                    value="{{questionnaire}}" ng-click="">
                    {{questionnaire}}
                  </md-option>
                </md-select>
                <md-tooltip>
                  Acrônimo da atividade a ser visualizada
                </md-tooltip>
              </md-input-container>
              <md-button class="md-icon-button md-mini button-inline" ng-if="$ctrl.selectedAcronym" ng-click="$ctrl.clear('acronym')">
                <md-icon style="font-size:18px;height:18px;width:18px; margin: 0px">clear</md-icon>
                <md-tooltip>
                  Limpar sigla
                </md-tooltip>
              </md-button>
              <span flex="5" ng-if="!$ctrl.selectedAcronym"></span>
              <span flex="5"></span>
              <md-input-container class="remove-errors-spacer md-block" flex="20">
                <label class="md-subhead">Status:</label>
                <md-select ng-model="$ctrl.selectedStatus" ng-change="$ctrl.onChangeFilter(null)" ng-disabled="">
                  <md-tooltip>
                    Status de atividade
                  </md-tooltip>
                  <md-option ng-repeat="status in $ctrl.activitiesStatus track by $index" value="{{status.value}}"
                    ng-click="">
                    <span layout-align="start center">
                      <div class="icon-color" ng-style="{'background-color': '{{status.color}}'}" hide-gt-sm show-sm
                        md-whiteframe="2dp" hide></div>
                      {{status.label}}
                    </span>
                  </md-option>
                </md-select>
              </md-input-container>
              <md-button class="md-icon-button md-mini button-inline" ng-if="$ctrl.selectedStatus" ng-click="$ctrl.clear('status')">
                <md-icon style="font-size:18px;height:18px;width:18px; margin: 0px">clear</md-icon>
                <md-tooltip>
                  Limpar status
                </md-tooltip>
              </md-button>
              <span flex="5" ng-if="!$ctrl.selectedStatus"></span>
              <span flex="5"></span>
              <md-input-container class="remove-errors-spacer md-block" flex="20">
                <label class="md-subhead">Centro:</label>
                <md-select ng-model="$ctrl.selectedCenter" ng-disabled="$ctrl.centers.length == 1" ng-change="$ctrl.clear('center')">
                  <md-tooltip>
                    Centros
                  </md-tooltip>
                  <md-option ng-repeat="center in $ctrl.centers track by $index" ng-selected="{{$index == 0 ? true : false}}"
                    value="{{center.acronym}}" ng-click="">
                    {{center.acronym}}
                  </md-option>
                </md-select>
              </md-input-container>
              <span flex-gt-md="15"></span>
              <span flex="5"></span>
            </div>
          </md-card-content>
        </md-card>
      </div>
    </div>
  </div>
</div>
