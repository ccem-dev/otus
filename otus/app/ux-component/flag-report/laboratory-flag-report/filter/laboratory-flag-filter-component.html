<div flex>
  <div layout="row" flex>
    <div layout="column" flex layout-align="center">
      <div layout="row" flex layout-align="center center">
        <md-card flex="100" flex-gt-md="50">
          <md-card-content>
            <span class="md-subheader">Filtros de Pesquisa:</span>
            <div flex layout-align="center center" layout="row" layout-xs="column">
              <span flex="5"></span>
              <span flex-gt-md="5"></span>
              <span flex-sm="10"></span>
              <md-input-container class="remove-errors-spacer md-block" flex="20" ng-if="!$ctrl.userHaveCenter">
                <label class="md-subhead">Exame:</label>
                <md-select ng-model="$ctrl.selectedExamName" ng-change="$ctrl.onChangeFilter(null)" ng-disabled="">
                  <md-option ng-repeat="examName in $ctrl.nameList | orderBy:propertyName track by $index" value="{{examName}}"
                    ng-click="">
                    {{examName}}
                  </md-option>
                </md-select>
                <md-tooltip>
                  Nome do exane a ser visualizado
                </md-tooltip>
              </md-input-container>
              <md-button class="md-icon-button md-mini button-inline" ng-if="$ctrl.selectedExamName"
                ng-click="$ctrl.clear('examName')">
                <md-icon style="font-size:18px;height:18px;width:18px; margin: 0px">clear</md-icon>
                <md-tooltip>
                  Limpar nome
                </md-tooltip>
              </md-button>
              <span flex="5" ng-if="!$ctrl.selectedExamName"></span>
              <span flex="5"></span>
              <md-input-container class="remove-errors-spacer md-block" flex="20">
                <label class="md-subhead">Centro:</label>
                <md-select ng-model="$ctrl.selectedCenter" ng-disabled="$ctrl.centers.length == 1"
                  ng-change="$ctrl.clear('center')">
                  <md-tooltip>
                    Centros
                  </md-tooltip>
                  <md-option ng-repeat="center in $ctrl.centers track by $index"
                    ng-selected="{{$index == 0 ? true : false}}" value="{{center.acronym}}" ng-click="">
                    {{center.acronym}}
                  </md-option>
                </md-select>
              </md-input-container>
              <span flex-gt-md="15"></span>
              <span flex="5"></span>
            </div>
          </md-card-content>
        </md-card>
      </div>
    </div>
  </div>
</div>
