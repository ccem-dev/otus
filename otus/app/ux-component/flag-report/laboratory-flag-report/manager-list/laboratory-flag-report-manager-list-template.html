<otus-laboratory-flag-filter-component centers="$ctrl.centers" name-list="$ctrl.nameList"
  on-update="$ctrl.updateData" ng-if="$ctrl.ready"></otus-laboratory-flag-filter-component>
<div layout="row" layout-align="center center">
  <md-button ng-disabled="!$ctrl.exams.data.length" class="md-accent md-raised" ng-click="$ctrl.downloadCSV()">EXPORTAR
    <md-icon>get_app</md-icon>
    <md-tooltip md-direction="down">O Relatório será exportado considerando os filtros aplicados e os dados da tela.</md-tooltip>
  </md-button>
  <span flex></span>
  <div flex="70" layout-align="end center">
    <otus-paginator flex flex-gt-md="35" elements="$ctrl.rawActivities.data" on-update="$ctrl.updatePage" ng-if="$ctrl.ready"></otus-paginator>
  </div>
</div>
<md-divider></md-divider>
<md-content flex layout="row">
  <otus-laboratory-flag-report-visualization-component ng-show="$ctrl.exams.data.length" exams-data="$ctrl.exams"
    on-update="$ctrl.setExams" colors-range="$ctrl.colors" legend-range="$ctrl.labels" flex ng-if="$ctrl.ready"
    layout-padding=""></otus-laboratory-flag-report-visualization-component>
  <div flex ng-if="$ctrl.error" layout="row" style="margin-top: 30px" layout-align="center top">
    <span class="md-display-1">{{$ctrl.messages[$ctrl.index]}}</span>
  </div>
</md-content>
