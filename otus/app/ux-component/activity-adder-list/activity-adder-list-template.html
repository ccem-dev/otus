<md-content layout="row" ng-if="$ctrl.isListEmpty" flex layout-align="center center">
  <div class="label-light-gray">
    <h3 class="md-display-3">Sem Atividades</h3>
    <div>
      <span>Atualmente não existem atividades disponiveis para adição.</span>
    </div>
  </div>
</md-content>
<md-content layout="column" flex>
  <md-list flex ng-show="!$ctrl.isListEmpty">
    <md-list-item class="md-1-line">
      <div class="md-list-item-text" layout="column" flex>
        <div layout="row" layout-align="start center">
          <span layout="column">Nome</span>
        </div>
      </div>
      <div class="md-list-item-text" layout="column" flex="10">
        <div layout="row" layout-align="start center">
          <span layout="column">Acrônimo</span>
        </div>
      </div>
      <div class="md-list-item-text" layout="column" flex="10">
        <div layout="row" layout-align="start center">
          <span layout="column">Tipo</span>
        </div>
      </div>
      <div class="md-list-item-text" layout="column" flex="10">
        <div layout="row" layout-align="start center">
          <span layout="column"></span>
        </div>
      </div>
      <md-divider></md-divider>
    </md-list-item>

    <md-list-item ng-repeat="activity in $ctrl.activities | orderBy:'surveyTemplate.identity.name'">
      <div class="md-list-item-text" layout="column" flex>
        <div layout="row" layout-align="start center">
          <span layout="column">{{ activity.surveyTemplate.identity.name }}</span>
        </div>
      </div>
      <div class="md-list-item-text" layout="column" flex="10">
        <div layout="row" layout-align="start center">
          <span layout="column">{{ activity.surveyTemplate.identity.acronym }}</span>
        </div>
      </div>
      <div class="md-list-item-text" layout="column" flex="10">
        <div layout="row" layout-align="start center">
          <span layout="column">{{ $ctrl.getType(activity) }}</span>
        </div>
      </div>
      <div flex="10">
        <div class="md-secondary-container"layout-align="center center">
          <md-checkbox ng-click="$ctrl.selectActivity(activity)" layout="column" aria-label="Selecionar"></md-checkbox>
        </div>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</md-content>
