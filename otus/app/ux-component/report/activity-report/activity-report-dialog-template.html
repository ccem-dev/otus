  <md-dialog aria-label="Pendências do Relatório">
   <form ng-cloak>
     <md-toolbar>
       <div class="md-toolbar-tools">
         <h2>Pendências do Relatório</h2>
         <span flex></span>
         <md-button class="md-icon-button" ng-click="cancel()">
           <md-icon>close</md-icon>
           <md-tooltip md-direction="bottom">Fechar</md-tooltip>
         </md-button>
       </div>
     </md-toolbar>
     <!-- default observation -->
     <md-dialog-content>
       <div class="md-dialog-content">
         <div ng-repeat="datasource in missingDataSources track by $index" flex>
           <span flex class="md-caption truncate">{{datasource}}</span>
           <md-tooltip>{{'Obrigatório - ' + datasource}}</md-tooltip>
         </div>
       </div>
     </md-dialog-content>
     <md-dialog-actions layout="row">
       <md-button ng-disabled="disable" class="md-raised md-primary" aria-label="gerar relatório" ng-click="generateReport()">
         gerar relatório
       </md-button>
       <md-button aria-label="cancelar" class="md-raised" ng-click="cancel()">
         voltar
       </md-button>
     </md-dialog-actions>
   </form>
 </md-dialog>
