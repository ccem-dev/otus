<md-button hide-xs class="md-raised md-accent md-icon-button loadReport" aria-label="Carregar Relatório" ng-click="$ctrl.loadActivityReport()"
           ng-if="!$ctrl.activityReportReady && $ctrl.showVisualizationButton && !$ctrl.activityReportInfo"
           ng-disabled="{{$ctrl.statusSelectedActivity !=='FINALIZED'}}">
  <md-tooltip md-direction="down">Carregar Relatório</md-tooltip>
  <md-icon aria-label="Carregar Relatório" >assignment_returned</md-icon>
</md-button>

<md-button hide-xs class="md-raised md-accent md-icon-button generateReport" aria-label="Gerar Relatório" ng-click="$ctrl.generateActivityReport($ctrl.report)"
           ng-if="$ctrl.activityReportReady && $ctrl.showVisualizationButton && !$ctrl.activityReportInfo">
  <md-tooltip md-direction="down">Gerar Relatório</md-tooltip>
  <md-icon aria-label="Gerar Relatório">assignment</md-icon>
</md-button>

<md-button hide-xs class="md-raised md-accent md-icon-button pendingInformation" aria-label="Pendências do Relatório" ng-click="$ctrl.pendingActivityReport()"
           ng-if="$ctrl.showVisualizationButton && $ctrl.activityReportInfo">
  <md-tooltip md-direction="down">Pendências do Relatório</md-tooltip>
  <md-icon aria-label="Pendências do Relatório">assignment_late</md-icon>
</md-button>

<!-- Mobile -->

<md-button hide-xs class="md-raised md-accent generateReport" aria-label="Gerar Relatório" ng-click="$ctrl.generateActivityReport($ctrl.report)"

  <md-tooltip md-direction="down">Gerar Relatório</md-tooltip>

</md-button>

<md-button hide-xs class="md-raised md-accent pendingInformation" aria-label="Pendências do Relatório" ng-click="$ctrl.pendingActivityReport()"

  <md-tooltip md-direction="down">Pendências do Relatório</md-tooltip>
