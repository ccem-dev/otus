<md-button class="md-raised md-accent md-icon-button" aria-label="Carregar Relatório" ng-click="$ctrl.reloadActivityReport()" ng-show="!$ctrl.activityReportReady && $ctrl.showVisualizationButton">
  <md-tooltip md-direction="down">Carregar Relatório</md-tooltip>
  <md-icon aria-label="Relatório de Atividade" ng-class="rotateClass">autorenew</md-icon>

</md-button>
<md-button class="md-raised md-accent md-icon-button" aria-label="Gerar Relatório" ng-click="$ctrl.generateActivityReport($ctrl.report)" ng-show="$ctrl.activityReportReady && $ctrl.showVisualizationButton">
  <md-tooltip md-direction="down">Gerar Relatório</md-tooltip>
  <md-icon aria-label="Relatório de Atividade" ng-class="rotateClass">reply</md-icon>
</md-button>
