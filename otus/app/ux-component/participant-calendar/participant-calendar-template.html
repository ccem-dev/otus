<otus-panel header-label="'QuestionÃ¡rios - Sinaleira'">
    <md-card style="width: 900px; margin: 0 auto;" flex>
        <md-card-content layout="column">
            <div layout="row" layout-align="space-between stretch">
                <div id="calendarByYear">
                </div>
            </div>
            <div ng-repeat="event in $ctrl.selectedDateEvents">
                <md-card class="md-whiteframe-3dp" style="background-color: #ffffff" flex>
                    <md-card-header class="md-toolbar-tools" flex>
                        <md-icon ng-style="{color:getStyle()}" md-font-set="material-icons"> assignment </md-icon>
                        <md-card-header-text class="truncate">
                            <div flex>
                                <span class="md-body-1 truncate" layout-margin>{{event.date}}</span>
                                <span class="md-body-1 truncate" layout-margin>{{event.id}}</span>
                                <span class="md-body-1 truncate" layout-margin>{{event.full_name}}</span>
                                <span class="md-body-1 truncate" layout-margin style="float: right;" ng-style="{color:getStatusStyle()}">{{event.status}}</span>
                            </div>
                        </md-card-header-text>
                    </md-card-header>
                </md-card>
            </div>
        </md-card-content>
    </md-card>
</otus-panel>
