<md-content layout="column" layout-align="top">
  <md-list-item class="md-1-line">
    <div class="md-list-item-text" layout="row" layout-align="start center" flex>
      <span>Nome</span>
    </div>
    <div class="md-list-item-text" layout="row" flex="10">
      <div layout="row" layout-align="center center" layout-margin>
        <span>Acr√¥nimo</span>
      </div>
    </div>
    <div class="md-list-item-text" layout="column" flex="20">
      <div layout="row" layout-align="start center">
        <span layout="column">Categoria</span>
      </div>
    </div>
    <md-divider></md-divider>
  </md-list-item>
  <md-list-item ng-repeat="activity in $ctrl.activities">
    <div class="md-list-item-text" layout="column" flex>
      <div layout="row" layout-align="start center">
        <span layout="column">{{ activity.surveyTemplate.identity.name }}</span>
      </div>
    </div>
    <div class="md-list-item-text" layout="column" flex="10">
      <div layout="row" layout-align="start center">
        <span layout="column">{{ activity.surveyTemplate.identity.acronym }}</span>
      </div>
    </div>
    <div class="md-list-item-text" layout="column" flex="20">
      <md-input-container>
            <md-select ng-model="$ctrl.configuration[activity.surveyTemplate.identity.acronym].category" aria-label="Categoria">
            <md-option ng-repeat="category in $ctrl.categories" ng-value="category" ng-selected="category.isDefault">{{category.label | uppercase}}</md-option>
        </md-select>
      </md-input-container>
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-content>
