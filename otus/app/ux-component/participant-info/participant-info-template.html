<div layout-align="center center" layout-margin layout-padding >
  <md-card style="width: 800px; margin: 0 auto;" flex>
    <md-card-content>
      <div layout="row" layout-align="space-between stretch">
        <div layout="column" layout-align="space-around stretch" hide-sm hide-xs>
          <md-icon style="font-size: 8em;" flex hide-xs>account_circle</md-icon>
        </div>
         <div layout="column">
          <div class="md-headline truncate">{{$ctrl.selectedParticipant.name}}</div>
          <span class="md-caption">
            NR: {{$ctrl.selectedParticipant.recruitmentNumber}}
          </span>
          <span class="md-caption">
            Sexo: {{$ctrl.getSex($ctrl.selectedParticipant.sex)}}
          </span>
          <span class="md-caption">
            Nascimento: {{$ctrl.selectedParticipant.birthdate.value | date: "dd/MM/y"}}
          </span>
        </div>
        <div layout="column" layout-align="start end">
          <md-button class="md-icon-button">
            <md-icon>help</md-icon>
            <md-tooltip md-direction="bottom">Participante selecionado</md-tooltip>
          </md-button>
        </div>
      </div>
    </md-card-content>
  </md-card>
</div>
