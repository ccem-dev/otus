<div layout="column" layout-align="center center" layout-padding flex>
  <div layout="row">
    <div flex>
      <div layout="row" layout-padding>
        <div layout="column" layout-padding layout-align="center center">
          <span layout="row" class="md-display-2">Olá {{ $ctrl.loggedUser.name}}!</span>
          <span layout="row" class="md-headline">Utilize as opções a seguir para navegar no sistema.</span>
        </div>
      </div>
      <div layout="row" layout-padding>
        <otus-participant-search flex on-select="$ctrl.selectParticipant(participant)"></otus-participant-search>
      </div><div layout="row" layout-padding></div>
      <div layout="row" flex>
        <md-card layout-align="center center" flex style="cursor:pointer;" ng-click="$ctrl.setFocus()">
          <md-card-content>
            <md-icon style="font-size:50px;height:50px;width:50px;">search</md-icon>
          </md-card-content>
          <span class="md-body-1" layout-padding>Participantes</span>
        </md-card>
        <md-card layout-align="center center" flex style="cursor:pointer;" ng-click="$ctrl.sampleTransportDashboard()">
          <md-card-content>
            <md-icon style="font-size:50px;height:50px;width:50px;">local_shipping</md-icon>
          </md-card-content>
          <span class="md-body-1" layout-padding>Transporte de amostra</span>
        </md-card>
        <md-card layout-align="center center" flex style="cursor:pointer;" ng-click="$ctrl.ExamsLotDashboard()">
          <md-card-content>
            <md-icon style="font-size:50px;height:50px;width:50px;">event_note</md-icon>
          </md-card-content>
          <span class="md-body-1" layout-padding>Exames</span>
        </md-card>
      </div>
    </div>
  </div>
</div>
