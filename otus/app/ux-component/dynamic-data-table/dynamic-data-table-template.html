<div layout="column" layout-align="center center" layout-margin flex>
  <span>My Dynamic Data Table</span>

  <div ng-if="$ctrl.error.isError">
    <h1>{{$ctrl.error.msg}}</h1>
  </div>

  <div ng-if="!$ctrl.error.isError">
    <table>
      <thead>
        <tr>
          <th ng-repeat="header in $ctrl.table.headers">{{header}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in $ctrl.table.rows | orderBy:$ctrl.orderQuery">
          <td ng-repeat="column in row.columns">{{column.value}}</td>
        </tr>
      </tbody>
      <!-- <tfoot>
        <tr>
          <td>Sum</td>
          <td>$180</td>
        </tr>
      </tfoot> -->
    </table>
  </div>
</div>
