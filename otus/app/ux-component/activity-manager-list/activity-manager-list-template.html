<md-content layout="row" ng-show="$ctrl.isListEmpty" flex layout-align="center center">
  <md-whiteframe class="md-whiteframe-1dp" flex="30" layout-padding style="background-color: #FFF9C4">
    <div layout="row">
      <md-icon layout="column" md-svg-icon="information" style="color: orange; margin-left: 1px; height: 60px; width: 60px;" flex="10"></md-icon>
      <div layout="column" class="md-body-2" flex layout-align="center start"layout-margin>
        <span>Não existem Atividades para listar.</span>
      </div>
    </div>
  </md-whiteframe>
</md-content>
<md-list flex ng-show="!$ctrl.isListEmpty">
  <md-list-item class="md-1-line">
    <div class="md-list-item-text" layout="column" flex>
      <div layout="row" layout-align="start center" layout-padding>
        <span layout="column">Nome</span>
        <!-- <md-button class="md-icon-button" layout="column">
          <md-icon md-svg-icon="arrow-down" aria-label="Reordenar"></md-icon>
        </md-button> -->
      </div>
    </div>
    <div class="md-list-item-text" layout="column" flex="10">
      <div layout="row" layout-align="start center">
        <span layout="column">Acrônimo</span>
      </div>
    </div>
    <div class="md-list-item-text" layout="column" flex="20">
      <div layout="row" layout-align="start center">
        <span layout="column">Modo</span>
        <!-- <md-button class="md-icon-button" layout="column">
          <md-icon md-svg-icon="arrow-down" aria-label="Reordenar"></md-icon>
        </md-button> -->
      </div>
    </div>
    <div class="md-list-item-text" layout="column" flex="20">
      <div layout="row" layout-align="start center">
        <span layout="column">Data de realização</span>
        <!-- <md-button class="md-icon-button" layout="column">
          <md-icon md-svg-icon="arrow-down" aria-label="Reordenar"></md-icon>
        </md-button> -->
      </div>
    </div>
    <div class="md-list-item-text" layout="column" flex="10">
      <div layout="row" layout-align="start center">
        <span layout="column">Status</span>
        <!-- <md-button class="md-icon-button" layout="column">
          <md-icon md-svg-icon="arrow-down" aria-label="Reordenar"></md-icon>
        </md-button> -->
      </div>
    </div>
    <md-divider></md-divider>
  </md-list-item>

  <md-list-item class="md-1-line"
    ng-repeat="activity in $ctrl.activities track by $index"
    ng-class="{ 'selectedState': activity.isSelected, 'regularState': !activity.isSelected }"
    ng-click="$ctrl.selectActivity(activity)">
    <div class="md-list-item-text" layout="column" flex>
      <div layout="row" layout-align="start center">
        <span layout="column">{{ activity.name }}</span>
      </div>
    </div>
    <div class="md-list-item-text" layout="column" flex="10">
      <div layout="row" layout-align="start center">
        <span layout="column">{{ activity.acronym }}</span>
      </div>
    </div>
    <div class="md-list-item-text" layout="column" flex="20">
      <div layout="row" layout-align="start center">
        <md-icon layout="column" class="activity-item-icon md-avatar-icon" md-svg-icon="{{ activity.mode.icon }}" aria-label="Atividade online"></md-icon>
        <span layout="column" layout-margin>{{ activity.mode.name }}</span>
      </div>
    </div>
    <div class="md-list-item-text" layout="column" flex="20">
      <div layout="row" layout-align="start center">
        <span layout="column">{{ activity.realizationDate }}</span>
      </div>
    </div>
    <div class="md-list-item-text" layout="column" flex="10">
      <div layout="row" layout-align="start center">
        <span layout="column">{{ activity.status }}</span>
      </div>
    </div>
    <md-divider></md-divider>
  </md-list-item>
</md-list>
