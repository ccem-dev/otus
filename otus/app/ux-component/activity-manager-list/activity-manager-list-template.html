<div layout="column" flex>
  <md-content layout="row" ng-if="$ctrl.isListEmpty" flex layout-align="center center">
    <div class="label-light-gray">
      <h3 class="md-display-3">Nenhuma Atividade Adicionada</h3>
      <div>
        <span class="md-body-1">Utilize o menu</span>
        <md-icon md-svg-icon="plus" aria-label="Adicionar Atividade"></md-icon>
        <span class="md-body-1">para adicionar atividades ao participante</span>
      </div>
    </div>
  </md-content>

  <md-content layout="column" flex ng-if="!$ctrl.isListEmpty">
    <md-list flex>
      <md-list-item class="md-1-line">
        <div class="md-list-item-text" layout="column" flex>
          <div layout="row" layout-align="start center" layout-padding>
            <span layout="column">Nome</span>
          </div>
        </div>
        <div class="md-list-item-text" layout="column" flex="10">
          <div layout="row" layout-align="start center">
            <span layout="column">Acrônimo</span>
          </div>
        </div>
        <div class="md-list-item-text" layout="column" flex="20">
          <div layout="row" layout-align="start center">
            <span layout="column">Modo</span>
          </div>
        </div>
        <div class="md-list-item-text" layout="column" flex="20">
          <div layout="row" layout-align="start center">
            <span layout="column">Data de realização</span>
          </div>
        </div>
        <div class="md-list-item-text" layout="column" flex="10">
          <div layout="row" layout-align="start center">
            <span layout="column">Status</span>
          </div>
        </div>
        <md-divider></md-divider>
      </md-list-item>

      <md-list-item ng-repeat="activity in $ctrl.activities | orderBy:'name' track by $index " ng-class="{ 'selectedState': activity.isSelected, 'regularState': !activity.isSelected }"
      ng-click="$ctrl.selectActivity(activity)">
        <div class="md-list-item-text" layout="column" flex>
          <div layout="row" layout-align="start center">
            <span layout="column">{{ activity.name }}</span>
          </div>
        </div>
        <div class="md-list-item-text" layout="column" flex="10">
          <div layout="row" layout-align="start center">
            <span layout="column">{{ activity.acronym }}</span>
          </div>
        </div>
        <div class="md-list-item-text" layout="column" flex="20">
          <div layout="row" layout-align="start center">
            <md-icon layout="column" class="activity-item-icon md-avatar-icon" md-svg-icon="{{ activity.mode.icon }}"
            aria-label="Atividade online"></md-icon>
            <span layout="column">{{ activity.mode.name }}</span>
          </div>
        </div>
        <div class="md-list-item-text" layout="column" flex="20">
          <div layout="row" layout-align="start center">
            <span layout="column">{{ activity.realizationDate }}</span>
          </div>
        </div>
        <div class="md-list-item-text" layout="column" flex="10">
          <div layout="row" layout-align="start center">
            <span layout="column">{{ activity.status }}</span>
          </div>
        </div>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
