<md-button class="md-raised md-primary md-icon-button" aria-label="Alterar Informações" 
  ng-click="$ctrl.refreshClick()"
  ng-mouseenter="$ctrl.rotateClass = 'rotate-180-deg'"
  ng-mouseleave="$ctrl.rotateClass = 'reverse-rotate-180-deg'"
>
  <md-tooltip md-direction="down">Atualizar Laboratório</md-tooltip>
  <md-icon aria-label="Alterar Lote" ng-class="$ctrl.rotateClass">autorenew</md-icon>
</md-button>
