<md-toolbar style="z-index: 1" class="md-primary md-hue-1">

    <div layout="row" layout-margin>
      <md-icon md-svg-icon="eyedropper-variant" aria-label="Atividades">
        <md-tooltip>Laboratório</md-tooltip>
      </md-icon>
      <span>{{ $ctrl.selectedParticipant.name }}</span>
    </div>
    </div>

  <setup-component json="$ctrl.json"></setup-component>
