<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right" flex>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-icon md-font-library="material-icons">information</md-icon>
      <span>Informações do Lote</span>
    </div>
  </md-toolbar>
  <md-list flex>
    <md-list-item class="md-2-line" style="margin-top: 15px" ng-repeat="aliquot in $ctrl.selectedLot.aliquotList" ng-click="null">
      <md-icon md-svg-icon="eyedropper-variant" aria-label="Atividades"></md-icon>
      <div class="md-list-item-text" layout="column">
        <h3>{{ aliquot.code }}</h3>
      </div>
    </md-list-item>
  </md-list>
</md-sidenav>
