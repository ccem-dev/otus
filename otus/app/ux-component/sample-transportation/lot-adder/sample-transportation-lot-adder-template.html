<div>
  <div id="header" layout="row">
    <md-input-container>
      <label>Código do Lote</label>
      <input ng-model="$ctrl.lot.code">
    </md-input-container>
    <md-input-container>
      <label>Inserir alíquota</label>
      <input type="text" style="font-size: 20px;" name="fast-trigger"
      value="Inserção rápida" ng-model="aliquot_code" ng-change="$ctrl.fastInsertion(this, aliquot_code)" />
    </md-input-container>
  </div>

  <md-content id="aliquot-list" layout="column" layout-padding>
    <md-input-container ng-repeat=" aliquot in $ctrl.lot.aliquotList">
      <label>Código alíquota</label>
      <input ng-model="aliquot.code">
    </md-input-container>
  </md-content>
</div>
