<md-content>
    <md-toolbar>
        <div class="md-toolbar-tools" layout="row">
            <md-button ng-click="dashboardMenu.open()">
                <md-icon md-svg-icon="menu" aria-label="Menu"></md-icon>
                <span>Otus | Projeto</span>
            </md-button>

            <span flex></span>

            <div>
                <md-button aria-label="Logout">
                    <md-icon md-svg-icon="exit-to-app" aria-label="Logout"></md-icon>
                </md-button>
            </div>
        </div>
    </md-toolbar>

    <md-divider></md-divider>

    <md-list>
        <md-subheader class="md-no-sticky">Participante</md-subheader>

        <md-list-item>
            <div layout-align="start center">
                <md-icon md-svg-icon="home" aria-label="Home"></md-icon>
                <md-button id="home-menu">
                    Home
                </md-button>
            </div>
        </md-list-item>

        <md-list-item>
            <div layout-align="start center">
                <md-icon md-svg-icon="file-document-box" aria-label="Atividades"></md-icon>
                <md-button id="surveyforms-menu">
                    Atividades
                </md-button>
            </div>
        </md-list-item>

        <md-list-item>
            <div layout-align="start center">
                <md-icon md-font-library="material-icons">insert_chart</md-icon>
                <md-button id="surveyforms-menu">
                    Relatórios
                </md-button>
            </div>
        </md-list-item>

        <md-divider></md-divider>
        <md-subheader class="md-no-sticky">Projeto</md-subheader>

        <md-list-item>
            <div layout-align="start center">
                <md-icon md-font-library="material-icons">local_pharmacy</md-icon>
                <md-button id="home-menu">
                    Laboratório
                </md-button>
            </div>
        </md-list-item>
    </md-list>
</md-content>
