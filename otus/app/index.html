<!DOCTYPE html>
<html lang="en" ng-app="otus">

<head>
	<base href="/otus/" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="initial-scale=1">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Otus</title>
</head>

<body layout="row" md-theme="layoutTheme">
	<div layout="row" class="md-body-2" flex ui-view="system-wrap"></div>
</body>

<!-- ************************************* jQuery ************************************* -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<!-- ************************************* Angular ************************************* -->
<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular-animate/angular-animate.min.js"></script>
<script src="node_modules/angular-aria/angular-aria.min.js"></script>
<script src="node_modules/angular-bind-html-compile-ci-dev/angular-bind-html-compile.js"></script>
<script src="node_modules/angular-messages/angular-messages.min.js"></script>
<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="node_modules/angular-resource/angular-resource.min.js"></script>

<!-- ************************************* Angular Material ************************************* -->
<link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet" />
<script src="node_modules/angular-material/angular-material.min.js"></script>

<!-- ************************************* Lokijs ************************************* -->
<script src="node_modules/lokijs/build/lokijs.min.js"></script>
<script src="node_modules/lokijs/src/loki-angular.js"></script>

<!-- ************************************* IndexedDB ************************************* -->
<script src="app/shared/angular-indexed-db/angular-indexed-db.min.js"></script>

<!-- ************************************* Moment ************************************* -->
<script src="node_modules/moment/min/moment.min.js"></script>

<!-- Script imports -->
<link href="app/assets/css/login-page.css" rel="stylesheet" />
<link href="app/assets/css/styles.css" rel="stylesheet" />
<link href="app/assets/css/initial-config.css" rel="stylesheet" />

<!-- Application -->
<script src="app/app.js"></script>

<!-- Configuration -->
<script src="app/config/dependencies-configuration.js"></script>
<script src="app/config/locale-configuration.js"></script>
<script src="app/config/state-configuration.js"></script>
<script src="app/config/theme-configuration.js"></script>

<!-- login-->
<script src="app/authenticator/authenticator-module.js"></script>
<script src="app/authenticator/login/login-controller.js"></script>

<!-- dashboard -->
<script src="app/dashboard/dashboard-module.js"></script>
<script src="app/dashboard/api/dashboard-state-service.js"></script>

<!-- INSTALLER-->
<script src="app/installer/installer-module.js"></script>
<script src="app/installer/initial/initial-config-controller.js"></script>

<!-- otusClient-->
<script src="app/shared/otus-client/rest-resource-module.js"></script>
<script src="app/shared/otus-client/api/rest-resource-service.js"></script>
<script src="app/shared/otus-client/installer/installer-resource-factory.js"></script>


</html>
