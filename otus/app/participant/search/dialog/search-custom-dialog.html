<md-dialog md-theme="layoutTheme" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Filtros de Busca</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="searchCustom.close()">
                <i class="material-icons">close</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <span class="md-body-1">Filtros adicionais</span>
        </div>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button aria-label="Aplicar Filtros">Aplicar</md-button>
    </md-dialog-actions>
</md-dialog>
