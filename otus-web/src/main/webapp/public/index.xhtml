<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Login Page</title>
	<h:outputStylesheet library="css" name="styles.css" />
</h:head> 
<body> 
	<div id="main-left">
		<div id="div-logo">
			<h:graphicImage id="logo" title="Logo ELSA" value="resources/img/logo_elsa.jpg" />		
		</div>
	</div>
	<div id="main-right">
		<div id="div-login">
			<h1>Otus</h1>
			<br />
			<p:inputText id="email" placeholder="Email"/>
			<br />
			<br />
			<p:inputText id="password" placeholder="Senha" type="password"/>
			<br />
			<br />
			<p:commandButton value="Log In" id="loginHome" />
			<br />
			<br />
			<a href="Home"> Esqueceu sua senha? </a>
		</div>
		<div id="logoOtus-div">
			<h:graphicImage id="logoOtus" title="Logo Otus" value="resources/img/coruja.png" />
			<h:graphicImage id="galho" title="Galho" value="resources/img/galho.png" />
		</div>
	</div>
</body> 
</html>
